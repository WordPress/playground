<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

		body {

			overflow: scroll;

			padding: 20px;
		}
		#logs li {
			margin-bottom: 4px;
		}
	</style>
</head>

	<iframe id="wp"></iframe>
