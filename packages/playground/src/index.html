<!DOCTYPE html>
<html>
  <head>
    <title>WordPress Playground</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body,
      #wp {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        border: 0;
      }

      html,
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="is-loading">
    <script>
     if (window.top!=window.self) document.body.classList.add('is-embedded');
    </script>
    <iframe id="wp" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-downloads"></iframe>
    <script src="./boot-playground.tsx" type="module"></script>
  </body>
</html>
